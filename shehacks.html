<!DOCTYPE html>
<html>

<head>
    <title> SheHacks 9+ </title>
    <style>
        body{
            background-image: url("Stellar\ Agenda.png");
            background-size: cover;
            background-repeat: no-repeat;
        }

        .button{
            border: none;
            color: black;
            font-family: monospace;
            padding: 16px;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            width: 100%;
            background-color: #D4D4D4;
            border-radius: 15px;
            margin-right: 63px;
        }

        .center {
            align-items: center;
            display: flex;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            justify-content: space-around;
            margin-top: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 65%;
            transform: translate(-50%, -50%);
            padding-left: 50px;
        }

        .list-container {
        height: 200px; 
        overflow-y: auto; 
        border: 2px solid #5B3C88;  
        border-radius: 8px;
        margin-top: 10px;
        padding: 10px;
        background-color: #CBC3E3; 
    }


        .button1{
            margin-right: 50px;
            text-align: center;
            transition-duration: 0.5s;
        }

        .taskInput{
            font-size: 20px;
            font-family: monospace;
            background-color: #CBC3E3;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            border: 10px #5B3C88;
        }

        .plus{
            font-size: 20px;
            font-family: monospace;
            background-color: white;
            border-radius: 8px;
        }
        
        .list{
            font-size: 20px;
            font-family: monospace;

        }

        p{
            color: #FDFDFF;
            font-family: monospace;
            font-size: 160%;
            text-align: center;
            margin-top: 330px;
        }


    </style>
</head>

<body>
    
    
    <p> Mission: To casually procrastinate interseller responsibilities!</p>
    <div class="center"> 
        <div>
            <button id="button1" class="button" style="margin-top: 150px;">Exploration</button>
            <input type="text" class="taskInput" placeholder="Enter your task">
            <button class="plus">+</button>
            <div class="list-container">
                <ul class="list" style="list-style-type: none;"> </ul>
            </div>
            
            
        </div>
        <div>
            <button id ="button2" class="button " style="margin-top: 150px;">Spaceship Maintanence</button>
            <input type="text" class="taskInput" placeholder="Enter your task">
            <button class="plus">+</button>
            <div class="list-container">
                <ul class="list" style="list-style-type: none;"> </ul>
            </div>
                
        </div>
        <div>
            <button id="button3" class="button" style="margin-top: 150px;">Daily Tasks</button>
            <input type="text" class="taskInput" placeholder="Enter your task">
            <button class="plus">+</button>
            <div class="list-container">
                <ul class="list" style="list-style-type: none;"> </ul>
            </div>
        </div>
        <script> 
        const plusButtons = document.querySelectorAll(".plus");

        plusButtons.forEach((button) => {

            button.addEventListener("click", function () {
            
            const parentDiv = button.closest("div");

            
            const userInput = parentDiv.querySelector(".taskInput").value;
            const taskList = parentDiv.querySelector(".list");

            if (userInput && userInput.trim() !== ""){
                const newTask = document.createElement("li");

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
        
                const taskText = document.createElement("span");
                taskText.textContent = userInput;

                const garbageCan = document.createElement("button");
                garbageCan.textContent = "üóëÔ∏è"; //add garbage can icon

                newTask.append(checkbox, taskText, garbageCan);

            
                taskList.appendChild(newTask);
                
                garbageCan.addEventListener("click", function(){
                    newTask.remove();
                })
                checkbox.addEventListener("click", function(){
                    if (checkbox.checked){
                        taskText.style.textDecoration = "line-through"}
                        else { 
                    taskText.style.textDecoration = "none";
                }
                });
                parentDiv.querySelector(".taskInput").value = ""; 
            } else{
                alert("Task cannot be empty. Please enter a task");
            }
        });
        });
    </script>
    </div>
   
</body>

</html>
